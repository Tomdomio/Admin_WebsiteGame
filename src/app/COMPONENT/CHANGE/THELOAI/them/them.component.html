<div style="width: 800px; height: 600px; margin-left:400px;">
	<div class="templatemo-content-widget white-bg">
	<form *ngIf="doneSetupForm" [formGroup]="formdata" (ngSubmit)="onSubmit(formdata.value)"class="templatemo-login-form">
		<h2 class="margin-bottom-10" style="text-align: center;">Thêm Thể Loại</h2>
		<hr style="width: 100%; background-color:red;"/>
		<div class="row form-group">
			<div class="col-lg-6 col-md-6 form-group" style="padding-bottom: 30px;">
			</div>
			<label class="control-label" for="inputNote" style="float: left;">
				<b>Tên Thể Loại :</b></label>
				<div  style="padding-left: 150px;">
					<input class="form-control" formControlName="TenTheLoai" placeholder="Nhập tên thể loại"/>
						<div *ngIf="submitted && f.TenTheLoai.errors" class="invalid-feedback">
							<div *ngIf="f.TenTheLoai.errors.required">Không được để trống trường này</div>
						</div>
				</div>
			</div>
		<!-- {{-- Up Ảnh --}} -->
		<div class="row form-group" style="margin-top:30px;">
      <div class="col-lg-12">
        <label class="control-label templatemo-block"style="float: left;"><b> Tải ảnh lên</b></label> 
		<div style="padding-left: 150px;">
			<p-fileUpload #file_image mode="advanced" [showUploadButton]="false" cancelLabel="Hủy" chooseLabel ="Chọn ảnh"   multiple="false" accept="image/*">
		  <input type="file" name="Hinh" class="filestyle" data-buttonName="btn-primary" data-buttonBefore="true" data-icon="false">
		 	 <ng-template pTemplate="content">
				<img *ngIf="theloai && theloai.image" style="height: 100px;width: 100px;" [src]="theloai.image">
			</ng-template>
		</p-fileUpload>
        </div>
        <p style="padding-left: 150px;">Kích thước ảnh tối đa là 5 MB.</p>               
      </div>
    </div>
		<div class="form-group text-right">
			<button type="submit" class="templatemo-blue-button">Thêm</button>
			<button type="reset" class="templatemo-white-button" style="margin-left: 10px;;">Làm mới</button>
		</div>                           
	</form>
</div>
</div>
