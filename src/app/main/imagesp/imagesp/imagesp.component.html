<div id="content" class="app-content">
    <div class="container">
       <div class="row justify-content-center">
          <ul class="breadcrumb">
             <li class="breadcrumb-item"><a href="#">Danh Sách</a></li>
             <li class="breadcrumb-item active">Image Chi Tiết Sản Phẩm</li>
          </ul>
          <hr class="mb-4" />
          <table class="table table-striped table-bordered">
              <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">ID Sản Phẩm</th>
                    <th scope="col">Image</th>
                </tr>
              </thead>
              <tbody >
                <ng-container *ngFor="let item of images; let i = index">
                <tr>
                  <td>{{ i + 1 }}</td>
                  <td>{{ item.id_sanpham }}</td>
                  <td><img style="width: 80px; height: 60px;" src = "{{item.image}}"></td>
                  <td class="action-col" >
                    <div class="btn-group">
                      <button title="" class="btn btn-xs btn-white btn-default" (click)="onDelete(item)">
                        <i class="ace-icon fa fa-trash"></i>
                      </button>
                    </div>  
                  </td>
                </tr>
                </ng-container>
              </tbody>
          </table>
       </div>
    </div>
    <div class="row form-group">
    <div class="col-xs-12 align-center">
      <ngb-pagination [collectionSize]="totalRecords" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
  </div>
  </div>
